---
layout: default
---

<div id="blog" class="block">
  <h1 class="title">Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
        <li class="site">
          <span> {{ post.date | date_to_long_string }}</span> <h3> </span><a href="{{post.url}}"> {{ post.title }}</a> </h3> </br>
          <div> {{ post.excerpt }} </div>
        </li>
    {% endfor %}
  </ul>
</div>

<footer>&copy Jacob Wang, 2015</footer>
