---
layout: default
---

<div id="blog" class="block">
  <ul class="posts">
    {% for post in site.posts %}
        <li class="site">
          <div class="blog_post">
          <div id="date"> {{ post.date | date_to_long_string }}</div>
          <div id="title"><a href="{{post.url}}"> {{ post.title }}</a> </div>
          </div>
        </li>
    {% endfor %}
  </ul>
</div>
